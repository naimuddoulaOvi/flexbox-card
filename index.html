<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Concept</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="text-area">
          <div class="text">
            <h2>Get <span>insights</span> that help your business grow.</h2>
            <p>
              Discover the benefit of data analytics and make better decisions
              regarding revenue, customer experience and overall performance.
            </p>
          </div>
          <div class="social">
            <div>
              <h3>10k+</h3>
              <p>Customers</p>
            </div>
            <div>
              <h3>325</h3>
              <p>Templates</p>
            </div>
            <div>
              <h3>16M+</h3>
              <p>Queries</p>
            </div>
          </div>
        </div>
        <div class="banner-area">
          <div class="overlay"></div>
          <img src="./meeting.jpg" alt="Meeting" />
        </div>
      </div>
    </div>
  </body>
</html>
